<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="page__content">
      <section class="profile page__profile">
        <img
          src="./images/Jacques-Yves-Cousteau.jpg"
          alt="Аватар"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив-Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards page__cards" aria-label="Блок с карточками">
        <article class="card">
          <img src="./images/dombay.jpg" alt="Домбай" class="card__image" />
          <div class="card__wrapper">
            <h2 class="card__subtitle">Домбай</h2>
            <button class="card__heart-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/tomsk.jpg" alt="Томск" class="card__image" />
          <div class="card__wrapper">
            <h2 class="card__subtitle">Томск</h2>
            <button class="card__heart-button" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image" />
          <div class="card__wrapper">
            <h2 class="card__subtitle">Эльбрус</h2>
            <button class="card__heart-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/olkhon.jpg" alt="Ольхон" class="card__image" />
          <div class="card__wrapper">
            <h2 class="card__subtitle">Ольхон</h2>
            <button class="card__heart-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/karachayevsk.jpg" alt="Карачаевск" class="card__image" />
          <div class="card__wrapper">
            <h2 class="card__subtitle">Карачаевск</h2>
            <button class="card__heart-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/baikal.jpg" alt="Байкал" class="card__image" />
          <div class="card__wrapper">
            <h2 class="card__subtitle">Байкал</h2>
            <button class="card__heart-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__caption">&#169; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form-content" method="post" name="popup-form" action="">
          <input
            type="text"
            name="name"
            placeholder="Жак-Ив Кусто"
            class="popup__form-subtitle popup__form-subtitle_value_name "
          />
          <input
            type="text"
            name="job"
            placeholder="Исследователь океана"
            class="popup__form-subtitle popup__form-subtitle_value_job"
          />
          <input type="submit" value="Сохранить" class="popup__save-button" />
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
