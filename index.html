<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="page__content">
      <section class="profile page__profile">
        <img
          src="./images/Jacques-Yves-Cousteau.jpg"
          alt="Аватар"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section
        class="cards page__cards"
        aria-label="Блок с карточками"
      ></section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__caption">&#169; 2023 Mesto Russia</p>
    </footer>

    <section class="popup popup_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form-content popup__form-content_edit"
          method="post"
          name="popup-form"
          action="#"
        >
          <input
            type="text"
            name="name"
            placeholder="Имя"
            class="popup__form-subtitle popup__form-subtitle_value_name"
          />
          <input
            type="text"
            name="job"
            placeholder="Кто я?"
            class="popup__form-subtitle popup__form-subtitle_value_job"
          />
          <input type="submit" value="Сохранить" class="popup__save-button" />
        </form>
        <button class="popup__close-button popup__close-button_edit" type="button"></button>
      </div>
    </section>

    <section class="popup popup_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form-content popup__form-content_add"
          method="post"
          name="popup-form"
          action="#"
        >
          <input
            type="text"
            name="name-add"
            placeholder="Название"
            class="popup__form-subtitle popup__form-subtitle_create popup__form-subtitle_value_title"
          />
          <input
            type="text"
            name="link-add"
            placeholder="Ссылка на картинку"
            class="popup__form-subtitle popup__form-subtitle_create popup__form-subtitle_value_link"
          />
          <input type="submit" value="Создать" class="popup__create-button" />
        </form>
        <button class="popup__close-button popup__close-button_add" type="button"></button>
      </div>
    </section>

    <section class="popup popup_card">
      <div class="popup__card-wrap">
        <figure class="popup__card-figure">
          <button
            class="popup__close-button popup__close-button_card"
            type="button"
          ></button>
          <img class="popup__card-img" src=" " alt=" " />
          <figcaption class="popup__card-subtitle"></figcaption>
        </figure>
      </div>
    </section>

    <template id="card-template">
      <article class="card">
        <img src=" " alt=" " class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__wrapper">
          <h2 class="card__subtitle"></h2>
          <button class="card__heart-button" type="button"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/array.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
