<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="./pages/index.css"/><title>Mesto</title><script defer="defer" src="main.js"></script></head><body class="page"><header class="header page__header"><img src="./images/logo.svg" alt="Логотип" class="header__logo"/></header><main class="page__content"><section class="profile page__profile"><img src="./images/Jacques-Yves-Cousteau.jpg" alt="Аватар" class="profile__avatar"/><div class="profile__info"><div class="profile__wrapper"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><h2 class="profile__subtitle">Исследователь океана</h2></div><button class="profile__add-button" type="button"></button></section><section class="cards page__cards" aria-label="Блок с карточками"></section></main><footer class="footer page__footer"><p class="footer__caption">&#169; 2023 Mesto Russia</p></footer><section class="popup popup_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form id="form-edit" class="popup__form popup__form-content popup__form-content_edit" name="form-edit" novalidate><input id="name" name="name" placeholder="Имя" class="popup__input popup__form-subtitle popup__form-subtitle_value_name" minlength="2" maxlength="40" required/> <span id="name-error"></span> <input id="job" name="about" placeholder="Кто я?" class="popup__input popup__form-subtitle popup__form-subtitle_value_job" minlength="2" maxlength="200" required/> <span id="job-error"></span> <input type="submit" value="Сохранить" class="popup__save-button popup__button"/></form><button class="popup__close-button popup__close-button_edit" type="button"></button></div></section><section class="popup popup_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form id="form-add" class="popup
